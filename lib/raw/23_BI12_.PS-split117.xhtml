<p class="w_biblebookname">Psalms</p><p class="sl"><a id="chapter117"></a><a id="chapter117_verse1"></a><span class="w_ch"><b>117 </b></span>Praise Jehovah, all <span class="smcap">YOU </span>nations;</p>
<p class="sz">Commend him, all <span class="smcap">YOU </span>clans.</p>
<p class="sl"><a id="chapter117_verse2"></a> <b><sup>2 </sup></b>For toward us his loving-kindness has proved mighty;</p>
<p class="sz"><a id="page813"></a>And the trueness of Jehovah is to time indefinite.</p>
<p class="sz">Praise Jah, <span class="smcap">YOU </span>people!</p>
