<p class="w_biblebookname">Psalms</p><p class="sw">A Song of the Ascents.</p>
<p class="sl"><a id="chapter134"></a><a id="chapter134_verse1"></a><span class="w_ch"><b>134 </b></span>O bless Jehovah,</p>
<p class="sz">All <span class="smcap">YOU </span>servants of Jehovah,</p>
<p class="sz">Y<span class="smcap">OU </span>who are standing in the house of Jehovah during the nights.</p>
<p class="sl"><a id="chapter134_verse2"></a> <b><sup>2 </sup></b>Raise <span class="smcap">YOUR </span>hands in holiness</p>
<p class="sz">And bless Jehovah.</p>
<p class="sl"><a id="chapter134_verse3"></a> <b><sup>3 </sup></b>May Jehovah bless you out of Zion,</p>
<p class="sz">He the Maker of heaven and earth.</p>
</body>
