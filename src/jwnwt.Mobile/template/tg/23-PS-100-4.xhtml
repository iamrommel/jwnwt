<div><div id="chapter100_verse1"><span class="w_ch"><b>100 </b></span>May-pagbubunyi kayong sumigaw kay Jehova, lahat kayong mga tao sa lupa.</div><div id="chapter100_verse2"><b><sup>2 </sup></b>Maglingkod kayo kay Jehova na may pagsasaya.</div><div id="chapter100_verse3"><b><sup>3 </sup></b>Alamin ninyo na si Jehova ay Diyos.</div><div id="chapter100_verse4"><b><sup>4 </sup></b>Pumasok kayo sa kaniyang mga pintuang-daan na may pasasalamat,</div><div id="chapter100_verse5"><b><sup>5 </sup></b>Sapagkat si Jehova ay mabuti;</div></div>
