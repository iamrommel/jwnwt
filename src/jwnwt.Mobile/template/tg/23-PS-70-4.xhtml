<div><div id="chapter70_verse1"><span class="w_ch"><b>70 </b></span>O Diyos, sa pagliligtas sa akin,</div><div id="chapter70_verse2"><b><sup>2 </sup></b>Mapahiya nawa at malito yaong mga naghahanap sa aking kaluluwa.</div><div id="chapter70_verse3"><b><sup>3 </sup></b>Mapabalik nawa dahil sa kanilang kahihiyan yaong mga nagsasabi: “Aha, aha!”</div><div id="chapter70_verse4"><b><sup>4 </sup></b>Magbunyi nawa sila at magsaya sa iyo, silang lahat na humahanap sa iyo,</div><div id="chapter70_verse5"><b><sup>5 </sup></b>Ngunit ako ay napipighati at dukha.</div></div>
