<div><div id="chapter123_verse1"><span class="w_ch"><b>123 </b></span>Itinitingin ko sa iyo ang aking mga mata,</div><div id="chapter123_verse2"><b><sup>2 </sup></b>Narito! Kung paanong ang mga mata ng mga lingkod ay nakatingin sa kamay ng kanilang panginoon,</div><div id="chapter123_verse3"><b><sup>3 </sup></b>Pagpakitaan mo kami ng lingap, O Jehova, pagpakitaan mo kami ng lingap;</div><div id="chapter123_verse4"><b><sup>4 </sup></b>Ang aming kaluluwa ay lubhang nalipos ng pang-aalipusta niyaong mga panatag,</div></div>
