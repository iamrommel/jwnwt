<div><div id="chapter43_verse1"><span class="w_ch"><b>43 </b></span>Hatulan mo ako, O Diyos,</div><div id="chapter43_verse2"><b><sup>2 </sup></b>Sapagkat ikaw ang Diyos na aking tanggulan.</div><div id="chapter43_verse3"><b><sup>3 </sup></b>Isugo mo ang iyong liwanag at ang iyong katotohanan.</div><div id="chapter43_verse4"><b><sup>4 </sup></b>At paroroon ako sa altar ng Diyos,</div><div id="chapter43_verse5"><b><sup>5 </sup></b>Bakit ka nanlulumo, O kaluluwa ko,</div></div>
