<div>
  <p class="w_biblebookname">Awit</p>
  <p class="sl">
    <a id="chapter117"></a>
    <a id="chapter117_verse1"></a>
    <span class="w_ch">
      <b>117 </b>
    </span>Purihin ninyo si Jehova, ninyong lahat na mga bansa;</p>
  <p class="sz">Papurihan ninyo siya, ninyong lahat na mga lipi.</p>
  <p class="sl">
    <a id="chapter117_verse2"></a>
    <b>
      <sup>2 </sup>
    </b>Sapagkat ang kaniyang maibiging-kabaitan sa atin ay dakila;</p>
  <p class="sz">At ang katapatan ni Jehova ay hanggang sa panahong walang takda.</p>
  <p class="sz">Purihin ninyo si Jah!</p>
</div>
